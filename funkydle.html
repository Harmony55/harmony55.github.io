<!DOCTYPE html>
<html>
<head>
    <title>Random Name Display</title>

    <link rel="stylesheet" href="funkydle.css">
</head>
<body>
    <div id="display">Loading...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        fetch('./funkydle/main.json')
            .then(response => response.json())
            .then(data => {
                const names = data.map(item => item.texts.name);
                const today = new Date();
                const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
                Math.seedrandom(seed.toString());
                const randomName = names[Math.floor(Math.random() * names.length)];
                document.getElementById('display').textContent = randomName;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('display').textContent = 'An error occurred.';
            });
    </script>
</body>
</html>
