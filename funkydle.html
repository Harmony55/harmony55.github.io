<!DOCTYPE html>
<html>
<head>
    <title>Funkydle</title>

    <link rel="stylesheet" href="funkydle.css">
    <script src="./scripts/complete.js"></script> 
</head>

<body>
    <img src="images/logo.png" width ="400" height = "58"></img>
    <div class="box">
        <p class="text">Devine la Funky Cards d'aujourd'hui !</p>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="box">
            <p id="modalTexte" class="text">Devine la Funky Cards d'aujourd'hui !</p>
        </div>
      </div>
    </div>



    <div class="form-container">
        <form action="/submit_form" method="get">
            <input type="text" id="fname" name="fname" list="names"><br>
            <datalist id="names"></datalist>
        </form>
        <button>Confirmer</button>
    </div>


    <div class="container">
        <div class="item2">
            <div class="tooltip">Carte
                <span class="tooltiptext">Portrait de la carte</span>
            </div>
            <img class="item2img" src="./images/bar.png" alt="Image 1">
        </div>
        <div class="item">
            <div class="tooltip">Attaque
                <span class="tooltiptext">Attaque</span>
            </div>
            <img src="./images/bar.png" alt="Image 1">
        </div>
        <div class="item">
            <div class="tooltip">Vie
                <span class="tooltiptext">Vie</span>
            </div>
            <img src="./images/bar.png" alt="Image 1">
        </div>
        <div class="item">
            <div class="tooltip">Bobux
                <span class="tooltiptext">Bobux</span>
            </div>
            <img src="./images/bar.png" alt="Image 1">
        </div>
        <div class="item">
            <div class="tooltip">Rarete
                <span class="tooltiptext">Rarete</span>
            </div>
            <img src="./images/bar.png" alt="Image 1">
        </div>
        <div class="item">
            <div class="tooltip">Type
                <span class="tooltiptext">Type</span>
            </div>
            <img src="./images/bar.png" alt="Image 1">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
      var modal = document.getElementById("myModal");

      var btn = document.getElementById("myBtn");

      var span = document.getElementsByClassName("close")[0];

      btn.onclick = function() {
        modal.style.display = "block";
      }

      span.onclick = function() {
        modal.style.display = "none";
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
</body>
</html>
